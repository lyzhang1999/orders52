name: Create and publish a Docker image

on:
  push:
    branches: ['main']
    tags: 
      - v*
    

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  ORG: lyzhang1999
  HELM_REPO: orders52-helm
  EMAIL: h8r@h8r.io

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@ad44023a93711e3deb337508980b4b5e9bcdc5dc
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Checkout Helm chart repo
        id: checkout_helm
        uses: actions/checkout@master
        with:
          name: ${{ env.ORG }}/${{ env.HELM_REPO }}
          ref: refs/heads/main
      - name: Update helm values
        uses: mikefarah/yq@master
        with:
          cmd: yq -i '.image.tag = "${{ steps.meta.outputs.tags }}"' '${{ env.HELM_REPO }}/values.yaml'
      - name: Update helm repo
        run: |
              cd ${{ env.HELM_REPO }}
              git config user.email "${{ env.EMAIL }}"
              git config user.name "${{ env.ORG }}"
              git remote set-url origin https://${{ env.ORG }}:${{ secrets.PERSONAL_TOKEN }}@github.com/${{ env.ORG }}/${{ env.HELM_REPO }}.git
              git add .
              git commit -m "update images tag ${{ steps.meta.outputs.tags }}"
              git push
        
